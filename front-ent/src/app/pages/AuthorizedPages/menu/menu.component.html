<div *ngIf="loading" class="text-center w-full p-8 ">
  <div class="p-8">
    <app-spinner></app-spinner>
  </div>
</div>
<div *ngIf="!loading" class="card w-full m-auto xl:p-3">
  <p-dataView #dv [paginator]="true" [rows]="12" [sortField]="sortField" [sortOrder]="sortOrder"
              [value]="orders" class="" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between px-5 py-2">
        <p-dropdown
          (onChange)="onSortChange($event)"
          [(ngModel)]="sortKey"
          [options]="sortSalaryOptions"
          placeholder="Sort By Price"
          styleClass="mb-2 md:mb-0">
        </p-dropdown>

        <p-dropdown (onChange)="filterCategory($event)"
                    [(ngModel)]="sortKey"
                    [options]="CategoryOptions"
                    optionLabel="label"
                    placeholder="All"
                    styleClass="mb-2 md:mb-0">
        </p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
          <input #key (keyup)="doSearch(key.value)" pInputText placeholder="Search by Name" type="search">
              </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <app-orders-list [data]="product"></app-orders-list>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="xl:col-3 lg:col-4 sm:px-8 md:col-6 md:px-1 xl:p-2 px-5 ">
        <app-orders-grid [data]="product"></app-orders-grid>
      </div>
    </ng-template>
  </p-dataView>
</div>

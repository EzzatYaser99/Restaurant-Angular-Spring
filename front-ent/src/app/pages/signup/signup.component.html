<section class="signUpSection sm:p-8 p-4 py-6">

  <form (ngSubmit)="done()" [formGroup]="signupForm" >

    <div class="flex pt-6 justify-content-center">
      <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 signForm">
        <div class="text-center mb-5">
          <img alt="Image" class="scalein animation-duration-500 mb-3 border-circle" height="80"
               src="../../../assets/img/users.jpg">
          <div class=" text-3xl font-medium mb-3">Welcome</div>
          <span class="text-600 font-medium line-height-3">If you have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Sign In!</a>
        </div>

        <label for="email1">Email</label>

        <div class="p-inputgroup m-auto  mb-2 mt-1">
          <span class="p-inputgroup-addon border-2">@</span>
        <input [class.border-green-600]="!signupForm.controls['Email'].errors"
               [class.ng-dirty]="signupForm.controls['Email'].errors"  class="w-full  block text-900 font-medium " formControlName="Email" id="email1" pInputText
               type="text" placeholder="Example@gmail.com">
        </div>
        <div *ngIf="signupForm.controls['Email'].errors" class="text-red-500 my-2 font-medium text-xl">
          <small *ngIf="signupForm.controls['Email'].hasError('required')" class="p-3">requierd email</small>
          <small
            *ngIf="signupForm.controls['Email'].hasError('email')&& !signupForm.controls['Email']. hasError('minlength')"
            class="p-3">Invalid Email</small>
        </div>


        <label class="block text-900 font-medium mb-2" for="password1">Password</label>
        <div class="p-inputgroup  mb-2 mt-1">
          <span class="p-inputgroup-addon border-2"><i class="fas fa-solid fa-lock"></i></span>
        <input [class.border-green-600]="!signupForm.controls['Password'].errors"
               [class.ng-dirty]="signupForm.controls['Password'].errors" class="w-full" formControlName="Password" id="password1" pInputText placeholder="Password"
               type="password">
        </div>
        <div *ngIf="signupForm.controls['Password'].errors" class="text-red-500 my-2 font-medium text-xl">
          <small *ngIf="signupForm.controls['Password'].hasError('required')" class="p-3">requierd password</small>
          <small *ngIf="signupForm.controls['Password'].hasError('minlength')" class="p-3">min length is 5
            Character To create Password</small>

        </div>

        <button class="w-full" icon="pi pi-user" label="Done" pButton pRipple type="submit"></button>
      </div>
    </div>

    <!--    </div>-->
  </form>
</section>
